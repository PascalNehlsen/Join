   <!-- Create Task Popup -->
   <div id="dialog-container" class="dialog-container">
      <div class="task-dialog" id="task-dialog-popup" onclick="event.stopPropagation()">
         <h1>Add Task</h1>
         <svg onclick="closeTaskDialog()" class="close-button" width="32" height="32" viewBox="0 0 24 25" fill="none"
            xmlns="http://www.w3.org/2000/svg">

               d="M12.0011 12.4998L17.2441 17.7428M6.75806 17.7428L12.0011 12.4998L6.75806 17.7428ZM17.2441 7.25684L12.0001 12.4998L17.2441 7.25684ZM12.0001 12.4998L6.75806 7.25684L12.0001 12.4998Z"

         <div class="add-task-main-content">
            <main>
               <form onsubmit="saveTask(event)" id="addTask" class="task-description">
                  <div class="first-row-popup">
                     <div>
                        <span>Title<span class="red-star">*</span></span>
                        <input class="my-inputs" required placeholder="Enter a title" type="text">
                     </div>
                     <div>
                        Description
                        <textarea class="my-inputs" placeholder="Enter a Description" name="description"
                           id="description"></textarea>
                     </div>

                     <div>
                        <div>
                           Assigned to
                           <details id="details">
                              <summary id="contact-summary">
                                 <div class="summary-headline">Select contacts to assign</div>
                                 <input type="text" id="contact-search" onkeyup="filterContacts()"
                                    placeholder="Search contacts">
                              </summary>
                              <fieldset>
                                 <ul id="contacts">
                                 </ul>
                              </fieldset>
                           </details>
                           <div id="placeholder"></div>
                        </div>
                     </div>
                  </div>

                  <div class="seperator"></div>

                     <div>
                        <span>Due Date<span class="red-star">*</span></span>

                     <div>
                        <span>Category<span class="red-star">*</span></span>

                           <option bgColor="#0038FF" value="Technical Task">Technical Task</option>
                           <option bgColor="#FF7A00" value="User Story">User Story</option>
                        </select>
                     </div>

                     <div class="substasks">
                        Subtasks
                        <input onclick="addSubtasks()" class="my-inputs" placeholder="Add new subtask" name="subtasks"
                           id="subtasks">

                     </div>

                  </div>

                  <div class="buttons">
                     <button onclick="resetForm(event); return false" class="white-btn">Clear <img
                           src="./assets/img/add-task/cancel.svg" alt=""></button>
                     <button type=submit class="blue-btn">Create Task <img src="./assets/img/add-task/check.svg"
                           alt=""></button>
                  </div>

               </form>

         <div class="required-container">
            <span class="red-star">*</span><span>This field is required</span>

         </svg>
         <div class="add-dialog-main-content">
            <main>
               <div id="task-dialog-container" class="contact-dialog-container">
                  <div class="contact-dialog" onclick="event.stopPropagation()">
                     <div class="popup-header">
                        <img src="/assets/img/logo-white.svg" alt="Logo">
                        <h1>Add contact</h1>
                        <p>Tasks are better with a team!</p>
                        <svg onclick="closeContactDialog()" class="close-button" width="32" height="32"
                           viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path
                              d="M12.0011 12.4998L17.2441 17.7428M6.75806 17.7428L12.0011 12.4998L6.75806 17.7428ZM17.2441 7.25684L12.0001 12.4998L17.2441 7.25684ZM12.0001 12.4998L6.75806 7.25684L12.0001 12.4998Z"
                              stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                     </div>
                     <div class="add-contact-main-content">
                        <div class="avatar-placeholder">
                           <img src="path/to/avatar-placeholder.png" alt="Avatar">
                        </div>
                        <main>
                           <form onsubmit="saveContact(event)" id="addContact" class="contact-description">
                              <div class="input-group">
                                 <label for="name" style="display: none;">Name</label>
                                 <input type="text" id="name" name="name" placeholder="Name">
                              </div>
                              <div class="input-group">
                                 <label for="email" style="display: none;">Email</label>
                                 <input type="email" id="email" name="email" placeholder="Email">
                              </div>
                              <div class="input-group">
                                 <label for="phone" style="display: none;">Phone</label>
                                 <input type="text" id="phone" name="phone" placeholder="Phone">
                              </div>
                              <div class="button-group">
                                 <button type="button" onclick="closeContactDialog()" class="cancel-btn">Cancel</button>
                                 <button type="submit" class="create-btn">Create contact</button>
                              </div>
                           </form>
                        </main>
                     </div>
                  </div>
               </div>
</body>

</html>
