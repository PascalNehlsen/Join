<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link rel="stylesheet" href="/css/index-main.css" />
   <link rel="stylesheet" href="/css/custom-properties.css" />
   <link rel="stylesheet" href="/css/privacy-legal-help.css" />
   <link rel="stylesheet" href="/css/board.css" />
   <link rel="stylesheet" href="./css/add-task.css" />
   <link rel="stylesheet" href="css/contact.css" />
   <!-- <script src="./scripts/login.js" defer></script> -->
   <script src="/scripts/summary.js" defer></script>
   <script src="/scripts/contact.js" defer></script>
   <script src="./scripts/board.js" defer></script>
   <script src="./scripts/help.js" defer></script>
   <script src="./scripts/legal-notice.js" defer></script>
   <script src="./scripts/privacy.js" defer></script>
   <script src="./scripts/index-main.js" defer></script>
   <script src="./scripts/header.js" defer></script>
   <script src="./scripts/add-task.js" defer></script>
   <script src="./scripts/task-overlay.js"></script>

   <link rel="stylesheet" href="/css/summary.css" />
   <title>Document</title>
</head>

<body onload="init(), renderSummary()">
   <div class="desktop-template-div">
      <header>
         <a href="/index.html"><img class="header-logo" src="/assets/img/header-icons/join-logo.svg" alt="" /></a>
         <div class="header-right-side">
            <span class="header-headline">Kanban Project Management Tool</span>
            <img onclick="loadHelpContent()" class="header-help-logo" src="/assets/img/header-icons/help-logo.svg"
               alt="" />
            <img id="UserLogoHeader" class="user-logo-header" src="/assets/img/header-icons/user-logo.svg" alt="" />
         </div>
      </header>
      <div id="UserHeaderPopup" class="user-icon-popup">
         <a onclick="loadLegalNoticeContent()" id="legalNoticeLink">Legal Notice</a>
         <a onclick="loadPrivacyPoliceContent()">Privacy Police</a>
         <a href="index.html">Log Out</a>
      </div>
      <div class="atf-container">
         <div class="sidebar">
            <div class="sidebar-menu">
               <div onclick="renderSummary()" class="menu-row">
                  <img src="/assets/img/sidebar-icons/summary.svg" alt="" />
                  <div>Summary</div>
               </div>
               <div onclick="loadAddTaskContent()" class="menu-row">
                  <img src="/assets/img/sidebar-icons/add-task.svg" alt="" />
                  <div>Add Task</div>
               </div>
               <div onclick="loadBoardContent()" class="menu-row">
                  <img src="/assets/img/sidebar-icons/board.svg" alt="" />
                  <div>Board</div>
               </div>
               <div onclick="loadContactsContent()" class="menu-row">
                  <img src="/assets/img/sidebar-icons/contacts.svg" alt="" />
                  <div>Contacts</div>
               </div>
            </div>
            <div class="lower-sidebar">
               <a onclick="loadPrivacyPoliceContent()">Privacy Policy</a>
               <a onclick="loadLegalNoticeContent()">Legal notice</a>
            </div>
         </div>
         <div id="mainContent" class="main-content">
            <!-- Render Content in Here -->
         </div>
      </div>
   </div>
   <!-- Create Task Popup -->
   <div id="dialog-container" class="dialog-container">
      <div class="task-dialog" onclick="event.stopPropagation()">
         <h1>Add Task</h1>
         <svg onclick="closeTaskDialog()" class="close-button" width="32" height="32" viewBox="0 0 24 25" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
               d="M12.0011 12.4998L17.2441 17.7428M6.75806 17.7428L12.0011 12.4998L6.75806 17.7428ZM17.2441 7.25684L12.0001 12.4998L17.2441 7.25684ZM12.0001 12.4998L6.75806 7.25684L12.0001 12.4998Z"
               stroke="#4589FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
         </svg>
      </div>
   </div>
   <!-- Task Popup -->
   <dialog id="taskOverlay" class="dialog-overlay-board"></dialog>
</body>

</html>
