<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link rel="stylesheet" href="/css/index-main.css" />
   <link rel="stylesheet" href="/css/custom-properties.css" />
   <link rel="stylesheet" href="/css/privacy-legal-help.css" />
   <link rel="stylesheet" href="/css/board.css" />
   <link rel="stylesheet" href="./css/add-task.css" />
   <link rel="stylesheet" href="css/contact.css" />
   <link rel="stylesheet" href="./css/add-task-edit.css" />
   <script src="./scripts/add-task.js"></script>
   <script src="/scripts/summary.js" defer></script>
   <script src="/scripts/contact.js" defer></script>
   <script src="./scripts/board.js" defer></script>
   <script src="./scripts/help.js" defer></script>
   <script src="./scripts/legal-notice.js" defer></script>
   <script src="./scripts/privacy.js" defer></script>
   <script src="./scripts/index-main.js" defer></script>
   <script src="./scripts/header.js" defer></script>
   <script src="./scripts/task-overlay.js"></script>
   <link rel="icon" href="./assets/img/logo-blue.svg">
   <link rel="stylesheet" href="/css/summary.css" />
   <title>Join - Kanban Board</title>
</head>

<body onload="init(), renderSummary(), onloadContacts();">
   <div class="desktop-template-div">
      <header>
         <a href="/index.html"><img class="header-logo" src="/assets/img/header-icons/join-logo.svg" alt="" /></a>
         <div class="header-right-side">
            <span class="header-headline">Kanban Project Management Tool</span>
            <img onclick="loadHelpContent()" class="header-help-logo" src="/assets/img/header-icons/help-logo.svg"
               alt="" />
            <div class="sessionStorageInitials">
               <span id="logoInitials" class="logoInitials"></span>
               <img id="userLogoHeader" class="user-logo-header"
                  src="/assets/img/header-icons/user-logo-without-initials.png" alt="" />
            </div>
         </div>
      </header>
      <div id="userHeaderPopup" class="user-icon-popup">
         <a onclick="loadLegalNoticeContent()" id="legalNoticeLink">Legal Notice</a>
         <a onclick="loadPrivacyPoliceContent()">Privacy Police</a>
         <a onclick="logOut()">Log Out</a>
      </div>
      <div class="atf-container">
         <div class="sidebar">
            <div class="sidebar-menu">
               <div onclick="renderSummary()" class="menu-row" id="summaryButton">
                  <img src="/assets/img/sidebar-icons/summary.svg" alt="" />
                  <div>Summary</div>
               </div>
               <div onclick="loadAddTaskContent()" class="menu-row" id="addTaskButton">
                  <img src="/assets/img/sidebar-icons/add-task.svg" alt="" />
                  <div>Add Task</div>
               </div>
               <div onclick="loadBoardContent()" class="menu-row" id="boardButton">
                  <img src="/assets/img/sidebar-icons/board.svg" alt="" />
                  <div>Board</div>
               </div>
               <div onclick="loadContactsContent()" class="menu-row" id="contactButton">
                  <img src="/assets/img/sidebar-icons/contacts.svg" alt="" />
                  <div>Contacts</div>
               </div>
            </div>
            <div class="lower-sidebar">
               <a onclick="loadPrivacyPoliceContent()">Privacy Policy</a>
               <a onclick="loadLegalNoticeContent()">Legal notice</a>
            </div>
         </div>
         <div id="mainContent" class="main-content">
            <!-- Render Content in Here -->
         </div>
      </div>
   </div>

   <!-- Create Task Popup -->
   <div id="dialog-container" class="dialog-container">
      <div class="task-dialog" id="task-dialog-popup" onclick="event.stopPropagation()">
         <h1>Add Task</h1>
         <svg onclick="closeTaskDialog()" class="close-button" width="32" height="32" viewBox="0 0 24 25" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
               d="M12.0011 12.4998L17.2441 17.7428M6.75806 17.7428L12.0011 12.4998L6.75806 17.7428ZM17.2441 7.25684L12.0001 12.4998L17.2441 7.25684ZM12.0001 12.4998L6.75806 7.25684L12.0001 12.4998Z"
               stroke="#4589FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
         </svg>
         <div class="add-task-main-content">
            <main>
               <form onsubmit="saveTask(event)" id="addTask" class="task-description">
                  <div class="first-row-popup">
                     <div>
                        <span>Title<span class="red-star">*</span></span>
                        <input class="my-inputs" required placeholder="Enter a title" type="text">
                     </div>
                     <div>
                        Description
                        <textarea class="my-inputs" placeholder="Enter a Description" name="description"
                           id="description"></textarea>
                     </div>

                     <div>
                        <div>
                           Assigned to
                           <details id="details">
                              <summary id="contact-summary">
                                 <div class="summary-headline">Select contacts to assign</div>
                              </summary>
                              <fieldset>
                                 <ul id="contacts">
                                 </ul>
                              </fieldset>
                           </details>
                           <div id="placeholder"></div>
                        </div>
                     </div>
                  </div>

                  <div class="seperator"></div>

                  <div class="second-row-popup">
                     <div>
                        <span>Due Date<span class="red-star">*</span></span>
                        <input class="my-inputs" required type="date">
                     </div>

                     <div class="prio-container">
                        Prio
                        <div id="button-container">

                                 height="16" viewBox="0 0 21 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                              </svg>
                           </button>
                           <button onclick="handleMediumClick(event)" id="buttonMedium">Medium <svg width="21"
                                 height="8" viewBox="0 0 21 8" fill="none" xmlns="http://www.w3.org/2000/svg">

                                    </clipPath>
                                 </defs>
                              </svg>

                           </button>
                           <button onclick="handleLowClick(event)" id="buttonLow">Low <svg width="21" height="16"
                                 viewBox="0 0 21 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                                    fill="#7AE229" />
                              </svg>
                           </button>
                        </div>
                     </div>

                     <div>
                        <span>Category<span class="red-star">*</span></span>
                        <select class="my-inputs" required name="task-list" id="category">
                           <option value="">Select task category</option>
                           <option bgColor="#0038FF" value="Technical Task">Technical Task</option>
                           <option bgColor="#FF7A00" value="User Story">User Story</option>
                        </select>
                     </div>

                     <div class="substasks">
                        Subtasks
                        <input onclick="addSubtasks()" class="my-inputs" placeholder="Add new subtask" name="subtasks"
                           id="subtasks">
                        <div id="subtask-placeholder"></div>
                     </div>

                  </div>

                  <div class="buttons">
                     <button onclick="resetForm(event); return false" class="white-btn">Clear <img
                           src="./assets/img/add-task/cancel.svg" alt=""></button>
                     <button type=submit class="blue-btn">Create Task <img src="./assets/img/add-task/check.svg"
                           alt=""></button>
                  </div>

               </form>
         </div>
         <div class="required-container">
            <span class="red-star">*</span><span>This field is required</span>
         </div>
         </main>
      </div>
   </div>
   </div>

   <!-- Task Popup -->
   <dialog id="taskOverlay" class="dialog-overlay-board"></dialog>


   <!-- Create Contact Popup -->
   <div id="contact-dialog-container" class="dialog-container">
      <div class="task-dialog" onclick="event.stopPropagation()">
         <h1>Add Contact</h1>
         <svg onclick="closeContactDialog()" class="close-button" width="32" height="32" viewBox="0 0 24 25" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
               d="M12.0011 12.4998L17.2441 17.7428M6.75806 17.7428L12.0011 12.4998L6.75806 17.7428ZM17.2441 7.25684L12.0001 12.4998L17.2441 7.25684ZM12.0001 12.4998L6.75806 7.25684L12.0001 12.4998Z"
               stroke="#4589FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
         </svg>
         <div class="add-task-main-content">
            <main>
               <form onsubmit="saveContact(event)" id="addContact" class="task-description">
                  <!-- Hier kannst du deinen eigenen Inhalt einfügen -->
               </form>
            </main>
         </div>
      </div>
   </div>
</body>

</html>
