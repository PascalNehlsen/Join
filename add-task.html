<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="/css/desktop-temp.css" />
   <link rel="stylesheet" href="/css/custom-properties.css" />
   <link rel="stylesheet" href="/css/add-task.css" />
   <link rel="icon" href="./assets/img/logo-blue.svg">
   <script src="./scripts/add-task.js"></script>
   <title>Join - Add Task</title>
</head>

<body>
   <div class="desktop-template-div">
      <header>
         <img class="header-logo" src="/assets/img/header-icons/join-logo.svg" alt="" />
         <div class="header-right-side">
            <span class="header-headline">Kanban Project Management Tool</span>
            <img class="header-help-logo" src="/assets/img/header-icons/help-logo.svg" alt="" />
            <img class="user-logo" src="/assets/img/header-icons/user-logo.svg" alt="" />
         </div>
      </header>
      <div class="atf-container">
         <div class="sidebar">
            <div class="sidebar-menu">
               <div class="menu-row">
                  <img src="/assets/img/sidebar-icons/summary.svg" alt="" />
                  <div>Summary</div>
               </div>
               <div class="menu-row">
                  <img src="/assets/img/sidebar-icons/add-task.svg" alt="" />
                  <div>Add Task</div>
               </div>
               <div class="menu-row">
                  <img src="/assets/img/sidebar-icons/board.svg" alt="" />
                  <div>Board</div>
               </div>
               <div class="menu-row">
                  <img src="/assets/img/sidebar-icons/contacts.svg" alt="" />
                  <div>Contacts</div>
               </div>
            </div>
            <div class="lower-sidebar">
               <a href="#">Privacy Policy</a>
               <a href="#">Legal notice</a>
            </div>
         </div>
         <div class="main-content">
            <main>
               <form class="task-description">
                  <div class="first-row">
                     <div>
                        <span>Title<span class="red-star">*</span></span>
                        <input required placeholder="Enter a title" type="text">
                     </div>
                     <div>
                        Description
                        <textarea placeholder="Enter a Description" name="description" id="description"></textarea>
                     </div>

                     <div>
                        <div>
                           Assigned to
                           <div>
                              <select name="contact-list" id="contacts">
                                 <option value="">Select contacts to assign</option>
                              </select>
                           </div>
                           <div>Placeholder for selected Contacts</div>
                        </div>
                     </div>
                  </div>

                  <div class="seperator"></div>

                  <div class="second-row">
                     <div>
                        <span>Due Date<span class="red-star">*</span></span>
                        <input required type="date">
                     </div>

                     <div class="prio-container">
                        Prio
                        <div class="button-container">
                           <button>1</button>
                           <button>2</button>
                           <button>3</button>
                        </div>
                     </div>

                     <div>
                        <span>Category<span class="red-star">*</span></span>
                        <select required name="task-list" id="category">
                           <option value="">Select task category</option>
                           <option value="technical">Technical Task</option>
                           <option value="user">User Story</option>
                        </select>
                     </div>

                     <div class="substasks">
                        Subtasks
                        <input placeholder="Add new subtask" name="subtasks" id="subtasks">
                     </div>
                  </div>

                  <div class="buttons">
                     <button class="white-btn">Clear <img src="./assets/img/add-task/cancel.svg" alt=""></button>
                     <button class="blue-btn">Create Task <img src="./assets/img/add-task/check.svg" alt=""></button>
                  </div>

               </form>
         </div>
         <div class="required-container">
            <span class="red-star">*</span><span>This field is required</span>
         </div>
         </main>
      </div>
   </div>
</body>

</html>
