<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Kanban Board</title>
    <script src="./scripts/login.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/media-queries-index.css">
    <link rel="stylesheet" href="./css/custom-properties.css">
    <link rel="icon" href="./assets/img/logo-blue.svg">
</head>

<body onload="onloadFunc()">

    <header class="header">
        <a href="./index.html"><img src="./assets/img/logo-blue.svg" alt="Join Logo"></a>
        <div class="fade-in-animation">
            <span>Not a Join user?</span>
            <button onclick="showSignupPage()" class="blue-btn sign-up-btn">Sign Up</button>
        </div>
    </header>

    <section class="login-form-container fade-in-animation">
        <div class="login-form">
            <span>Log in</span>
            <form novalidate id="loginForm" onsubmit="return false" class="form-container">
                <div class="input-wrapper">
                    <input name="email" id="loginEmail" class="error-msg" type="email" placeholder="Email" required>
                    <img src="../assets/img/login/mail.svg" class="input-img" alt="Toggle Password Visibility" />
                </div>
                <div class="form-container">
                    <div class="input-wrapper">
                        <input type="password" class="error-msg" placeholder="Password" id="loginPassword" required />
                        <img src="../assets/img/login/lock.svg" class="input-img" id="togglePassword"
                            alt="Toggle Password Visibility" />
                    </div>
                </div>

                <div class="checkbox-container">
                    <img id="checkbox" src="./assets/img/login/checkbox.svg" alt="">
                    <span>Remember me</span>
                </div>
                <div class="btn-container">
                    <button onclick="loginUser()" type="submit" class="blue-btn">Log
                        in</button>
                    <a onclick="guestLogin()">
                        <button type="button" formnovalidate class="white-btn">Guest log in</button>
                    </a>
                </div>
            </form>
        </div>

        <dialog id="signup-dialog" class="signup-container">
            <a href="./index.html"><img class="logo" src="./assets/img/logo-white.svg" alt=""></a>

            <div class="signup-form-container">
                <div class="signup-form">
                    <div class="signup-header">
                        <a class="arrow-left" onclick="closeSignupPage()"><img src="./assets/img/arrow-left-blue.svg"
                                alt=""></a>
                        <span>Sign up</span>
                    </div>
                    <form novalidate onsubmit="createUser(); return false" id="signup-form">
                        <div class="form-container-signup" id="formvalidation">
                            <div class="input-wrapper">
                                <input id="signupName" placeholder="Name" type="name" required>
                                <img src="../assets/img/login/person.svg" class="input-img-signup"
                                    alt="Toggle Password Visibility" />
                            </div>
                            <div class="form-container-signup">
                                <div class="input-wrapper">
                                    <input id="signupEmail" placeholder="Email" type="email" required>
                                    <img src="../assets/img/login/mail.svg" class="input-img-signup"
                                        alt="Toggle Password Visibility" />
                                </div>
                            </div>
                            <div class="form-container-signup">
                                <div class="input-wrapper">
                                    <input id="passwordSignup" placeholder="Password" type="password" required>
                                    <img src="../assets/img/login/lock.svg" id="toggleSignupPassword"
                                        class="input-img-signup input-img-signup-password "
                                        alt="Toggle Password Visibility" />
                                </div>
                            </div>
                            <div class="form-container-signup">
                                <div class="input-wrapper">
                                    <input id="confirmSignup" placeholder="Confirm Password" type="password" required>
                                    <img src="../assets/img/login/lock.svg" id="confirmSignupPassword"
                                        class="input-img-signup input-img-signup-password "
                                        alt="Toggle Password Visibility" />
                                </div>
                            </div>
                            <div class="checkbox-container" id="checkbox-container-signup">
                                <img id="checkboxSignup" src="./assets/img/login/checkbox.svg" alt="">
                                <span>I accept the </span><a href="./privacy.html">Privacy policy</a>
                            </div>
                            <div class="signup-btn">
                                <button type="submit" disabled class="blue-btn" id="blue-btn">Sign
                                    up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="footer-signup">
                <a href="./privacy.html">Privacy Policy</a>
                <a href="./legal-notice.html">Legal Notice</a>
            </footer>
            <div class="form-failed-container" id="form-failed">
                <img src="./assets/img/login/form-failed.png" alt="">
            </div>

        </dialog>

        <footer class="footer">
            <a href="./privacy.html" target="_blank">Privacy Policy</a>
            <a href="./legal-notice.html"  target="_blank">Legal Notice</a>
        </footer>

</body>

</html>
