<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Kanban Board</title>
    <!-- <script src="#"></script> -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="./assets/img/logo-blue.svg" />
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Kanban Board</title>
    <script src="./assets/scripts/login.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/custom-properties.css">
    <link rel="icon" href="./assets/img/logo-blue.svg">
</head>

<body>

    <header class="header">
        <a href="./index.html"><img src="./assets/img/logo-blue.svg" alt="Join Logo"></a>
        <div>
            <span>Not a Join user?</span>
            <button onclick="showSignupPage()" class="blue-btn sign-up-btn">Sign Up</button>
        </div>
    </header>

    <section class="login-form-container">
        <div class="login-form">
            <span>Log in</span>
            <form class="form-container">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="checkbox-container">
                    <img id="checkbox" src="./assets/img/login/checkbox.svg" alt="">
                    <span>Remember me</span>
                </div>
                <div class="btn-container">
                    <button class="blue-btn">Log in</button>
                    <button class="white-btn">Guest log in</button>
                </div>
            </form>
        </div>

        <dialog id="signup-dialog" class="signup-container">
            <img class="logo" src="./assets/img/logo-white.svg" alt="">

            <div class="signup-form-container">
                <div class="signup-form">
                    <div class="signup-header">
                        <a class="arrow-left" onclick="closeSignupPage()"><img src="./assets/img/arrow-left-blue.svg"
                                alt=""></a>
                        <span>Sign up</span>
                    </div>
                    <form>
                        <input placeholder="Name" type="name" required>
                        <input placeholder="Email" type="email" required>
                        <input placeholder="Password" type="password" required>
                        <input placeholder="Confirm Password" type="password" required>
                        <div class="checkbox-container" id="checkbox-container-signup">
                            <img id="checkboxSignup" src="./assets/img/login/checkbox.svg" alt="">
                            <span>I accept the </span><a href="./privacy.html">Privacy policy</a>
                        </div>
                        <div class="signup-btn">
                            <button class="blue-btn">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="footer-signup">
                <a href="./privacy.html">Privacy Policy</a>
                <a href="./legal-notice.html">Legal Notice</a>
            </footer>
        </dialog>

        <footer class="footer">
            <a href="./privacy.html">Privacy Policy</a>
            <a href="./legal-notice.html">Legal Notice</a>
        </footer>

</body>

</html>
